    <script type="text/javascript">
    	if (!console) console = {log: function(){}}
    	
    	var MAX_TIME = 240;
    	 
    	var timer_active;
    	var time;
    	
    	var list;
    	var list_index;
    	
    	function format_time(time) {
    		var prefix = '';
    		if (time<0){
    			time = -time;
    			prefix = '-';
    		}
    		return prefix + parseInt(time / 60) + ':' + (time%60<10 ? '0' : '')+ (time % 60);
    	}
    	
    	function update_timer(active){
    		timer_active = active;	
    	}
    	
    	function reset_timer() {
    	    timer_active = false;
    		time = MAX_TIME;	
    	}

		
		function clear_cur_info(){
			$('#str1').html('');
			$('#str2').html('');
			$('#str3').html('');
		}
    	
    	function tick(){
    		if (timer_active) 
    			time -= 1;
    		$('#timer').html(format_time(time));
    		if (time >= 60){
    			$('#timer').css('color', '#0F0');
    			return;
    		}
    		if (time > 0){
    			$('#timer').css('color', '#F90');
    			return;
    		}
			$('#timer').css('color', '#F00');
    		
    	}
    	
    	function render_list(){
    		console.log("list rendered!");
			var s = '';
    		for (var i=0; i<list.length; i++){
    			if (i<list_index-2) continue;
    			if (i>list_index+5) {
	    			s += '<li><a href="#" class="'+(i==list_index ? 'active' : '')+'"><span class="l"></span><span class="r"></span><span class="t">و ....</span></a></li>';	
    				break;
    			}
    			s += '<li><a href="#" class="'+(i==list_index ? 'active' : '')+'"><span class="l"></span><span class="r"></span><span class="t">'+list[i][0]+'</span></a></li>';
    		}
			$('#list').html(s);

			if (list_index >= list.length){
				clear_cur_info();
				return false; //list_index = list.length - 1;			
			}
			
            if (list_index < list.length){
			    $('#str1').html(list[list_index][0]);
			    $('#str2').html(list[list_index][1]);
			    $('#str3').html(list[list_index][2]);
            }
			
			return true;
    	}

    	function update_list_index(index, reset){
			if (reset){
				list_index = index;
				reset_timer();
				clear_cur_info();
				render_list();
				return true;
			}
			if (index != list_index){
				list_index = index;
				render_list();
				return true;
			}
			return false;
    	}
    	
    	
    	var payam = '';
    	var payam_status = 0;
    	
    	function sync_payam(){
    		$.ajax({url: 'controller.php',
    				data: {action: 'get', key: 'message'}, 
    				dataType: 'text',
    				success: function(msg) {
    					payam = msg;
    					$('#payam').html(payam);
    					$('#payam').fadeIn('slow');
    				}});
    	}
    	
    	function handle_payam(status){
    		if (status==2){
    			$('#payam').fadeOut('slow');
    			sync_payam();
    			return;
    		}
    		if (status == payam_status) return;
    		
    		payam_status = status;
    		if (payam_status == 0){
    			$('#payam').fadeOut('slow');
    		} else {
    			sync_payam();
    		}
    	}
    	
    	function sync(){
    		console.log("sync");
    		$.ajax({url: 'controller.php',
    				data: 'action=sync', 
    				dataType: 'text',
    				success: function(status) {
    					//status: (timer?) (invalidated?) (index) (reset?) (payam?)
    					var a = status.split(' ');
    					update_timer(a[0] == '1');
    					if (a[1] == '1') update_list();
    					update_list_index(parseInt(a[2]), a[3]!='0');
    					handle_payam(parseInt(a[4]));
    				}});
    	}
    	
    	function update_list(){
    		$.ajax({url: 'controller.php',
    				data: 'action=list', 
    				dataType: 'json',
    				success: function(l) {
    					list = [];
    					for (var i=0; i<l.list.length; i++){
    						list.push(l.list[i].slice(0));
    					}
    					console.log('list updated:', list);
    					render_list();
    				}});
    	}
    	
    	$('body').ready(function(){
			reset_timer();
    		
    		list = [];
    		list_index = 0;
    		
    		setInterval(sync, 1000);
    		setInterval(tick, 1000);
    	});
